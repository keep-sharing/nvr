#
# qmake configuration for building with arm-none-linux-gnueabi-g++
#

include(../../common/linux.conf)
include(../../common/gcc-base-unix.conf)
include(../../common/g++-unix.conf)
include(../../common/qws.conf)


QMAKE_CFLAGS           	+= -mcpu=cortex-a7 -mfloat-abi=softfp -mfpu=neon-vfpv4 -mno-unaligned-access -fno-aggressive-loop-optimizations
QMAKE_CXXFLAGS       	+= -mcpu=cortex-a7 -mfloat-abi=softfp -mfpu=neon-vfpv4 -mno-unaligned-access -fno-aggressive-loop-optimizations
QMAKE_CXXFLAGS          += -std=c++0x

# modifications to g++.conf
QMAKE_CC                = ccache arm-hisiv500-linux-gcc
QMAKE_CXX               = ccache arm-hisiv500-linux-g++
QMAKE_LINK              = arm-hisiv500-linux-g++
QMAKE_LINK_SHLIB        = arm-hisiv500-linux-g++

# modifications to linux.conf
QMAKE_AR                = arm-hisiv500-linux-ar cqs
QMAKE_OBJCOPY           = arm-hisiv500-linux-objcopy
QMAKE_STRIP             = arm-hisiv500-linux-strip

load(qt_config)
