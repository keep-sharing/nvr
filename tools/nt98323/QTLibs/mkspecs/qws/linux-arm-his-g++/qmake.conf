#
# qmake configuration for building with arm-none-linux-gnueabi-g++
#

include(../../common/linux.conf)
include(../../common/gcc-base-unix.conf)
include(../../common/g++-unix.conf)
include(../../common/qws.conf)

QMAKE_CFLAGS           	+= -march=armv7-a -mtune=cortex-a9 -mfpu=neon -mfloat-abi=hard -ftree-vectorize -fno-builtin -fno-common -Wformat=1 -D_BSP_NA51068_
QMAKE_CXXFLAGS       	+= -march=armv7-a -mtune=cortex-a9 -mfpu=neon -mfloat-abi=hard -ftree-vectorize -fno-builtin -fno-common -Wformat=1 -D_BSP_NA51068_
QMAKE_CXXFLAGS          += -std=c++0x

# modifications to g++.conf
QMAKE_CC                = ccache arm-ca9-linux-gnueabihf-gcc
QMAKE_CXX               = ccache arm-ca9-linux-gnueabihf-g++
QMAKE_LINK              = arm-ca9-linux-gnueabihf-g++
QMAKE_LINK_SHLIB        = arm-ca9-linux-gnueabihf-g++

# modifications to linux.conf
QMAKE_AR                = arm-ca9-linux-gnueabihf-ar cqs
QMAKE_OBJCOPY           = arm-ca9-linux-gnueabihf-objcopy
QMAKE_STRIP             = arm-ca9-linux-gnueabihf-strip

load(qt_config)
